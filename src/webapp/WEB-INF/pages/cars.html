<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Cars</h1>

<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Color</th>
    </tr>
    </thead>
<tbody>
<tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getNumber()}"></td>
    <td th:text="${car.getColor()}"></td>
</tr>
</tbody>
</table>
</body>
</html>
